<div>
    <h1>Movie List</h1>
    <input type="text" placeholder="filter by genre" [(ngModel)]="GenreFilter">
    <table>
        <tr>
            <th>Genre</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        @if(filterData().length>0)
        {
        <tr *ngFor="let item of filterData()">
            <td>
                <span [appCustomFavStyle]="item.isFav"> {{item.genre}}</span>
            </td>
            <td>{{item.title}}</td>
            <td>
                <button (click)="item.isFav?removeFav(item.id):addFav(item.id)"> {{item.isFav?"remove from favorite":"Add to favorite"}}</button>
            </td>
        </tr>
        }
        @else
        {
        <tr>
            <td [attr.colspan]="2" [style.color]="'red'">No Record Found</td>
        </tr>
        }

    </table>
    <div> <button (click)="goBack()" type="submit">Go to add movie</button>
        <button style="margin:20px" (click)="FavMovie()" type="submit">Go to Fav Movies</button>
    </div>

</div>
