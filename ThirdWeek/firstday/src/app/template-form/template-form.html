<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <input name="username" [(ngModel)]="user.userName" required placeholder="user name"/><br />
  <input name="useremail" [(ngModel)]="user.userEmail" required placeholder="user email" /><br />
  <button type="submit" [disabled]="!form.valid">Submit</button>
</form>
